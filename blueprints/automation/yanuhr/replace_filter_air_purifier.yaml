blueprint:
  name: Upozornenie na výmenu filtra v čističke vzduchu
  description: >
    Automaticky upozorňuje na potrebu výmeny filtra v čističke vzduchu.
    Podporuje viacero senzorov a notifikačných služieb.
    Stateless riešenie bez pamäťovej logiky.

  domain: automation
  input:
    filter_sensors:
      name: Senzory filtra
      description: Vyberte senzory filtra, ktoré chcete monitorovať
      selector:
        entity:
          domain: binary_sensor
          multiple: true

    notification_services:
      name: Notifikačné služby
      description: >
        Zadajte názvy notifikačných služieb (napr. notify.mobile_app_iphone_jan).
        Môžete zadať viacero služieb, každú na nový riadok.
      default: []
      selector:
        text:
          multiple: true

    notification_time:
      name: Čas notifikácie
      description: Kedy sa má notifikácia odosielať (raz denne)
      default: "08:00:00"
      selector:
        time: {}

    immediate_notification:
      name: Okamžitá notifikácia
      description: Poslať notifikáciu okamžite po prepnutí senzora na "on"
      default: true
      selector:
        boolean: {}

trigger:
  - platform: state
    entity_id: !input filter_sensors
    from: "off"
    to: "on"

  - platform: time
    at: !input notification_time

condition:
  - condition: or
    conditions:
      - condition: template
        value_template: "{{ trigger.platform == 'time' }}"
      - condition: and
        conditions:
          - condition: template
            value_template: "{{ trigger.platform == 'state' }}"
          - condition: template
            value_template: "{{ true }}"

action:
  - variables:
      entities: !input filter_sensors
      services: !input notification_services
      immediate_enabled: !input immediate_notification
      should_notify: >
        {% set active = expand(entities) | selectattr('state', 'eq', 'on') | list %}
        {{ active | count > 0 and services | length > 0 }}
      should_continue: >
        {% if trigger.platform == 'time' %}
          {{ true }}
        {% elif trigger.platform == 'state' %}
          {{ immediate_enabled }}
        {% else %}
          {{ false }}
        {% endif %}

  - if:
      - condition: template
        value_template: "{{ should_notify and should_continue }}"
    then:
      - repeat:
          for_each: !input notification_services
          sequence:
            - variables:
                active_sensors: >
                  {{ expand(entities) | selectattr('state', 'eq', 'on') | list }}
                message_text: >
                  {% if active_sensors | count == 1 %}
                    {% set s = active_sensors[0] %}
                    {{ area_name(s.entity_id) | default("Neznáma miestnosť") }} – {{ s.name }}: Vymeň filter v čističke vzduchu!
                  {% else %}
                    Vymeň filter v týchto čističkách:
                    {% for s in active_sensors %}
                    - {{ area_name(s.entity_id) | default("Neznáma miestnosť") }} – {{ s.name }}
                    {% endfor %}
                  {% endif %}
            - service: "{{ repeat.item }}"
              data:
                title: "Výmena filtra čističky vzduchu"
                message: "{{ message_text }}"

mode: queued
max: 10
